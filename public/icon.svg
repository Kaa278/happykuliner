    <path d="M45 70 Q 40 95 30 85 Q 40 75 45 70 Z" fill="#FFD700" stroke="#000" stroke-width="2"/>
    <path d="M55 70 Q 60 95 70 85 Q 60 75 55 70 Z" fill="#FFD700" stroke="#000" stroke-width="2"/>
